<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <ul>
                <li><a href="{{ '/dienstleistungen' | relative_url }}">Dienstleistungen</a></li>
                <li><a href="{{ '/produkte' | relative_url }}">Produkte</a></li>
                <li><a href="{{ '/dokumentationen' | relative_url }}">Dokumentationen</a></li>
                <li><a href="{{ '/ueber-mich' | relative_url }}">Ãœber mich</a></li>
                <li><a href="{{ '/kontakt' | relative_url }}">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <p class="meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date: "%B %d, %Y" }}
                    </time>
                </p>
            </header>
            <section class="content">
                {{ content }}
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>
